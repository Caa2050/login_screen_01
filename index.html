<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <div class="login">
        <p>CPF:</p>

        <input type="text" class="items" placeholder="000-000-000-00">
        <p>Senha:</p>

        <input type="password" class="items" placeholder="***********">
        <div class="button">
        <button  id="botão">Entrar</button>
        <button  id="botão">Cadastar</button>
        </div>

        <a href="" class="link"> Esqueceu a senha?</a>

        <p>Outras formas de login:</p>
        <br>
        <ul>
            <li><img src="./assets/facebook_logo2.png" alt="facebook_logo" class="logo"></li>

            <li><img src="./assets/Google__G__Logo.svg" alt="google_logo" class="logo"></li>
            <li><img src="./assets/twitter_logo2.png" alt="twitter_logo" class="logo"></li>
        </ul>
    </div>
</body>
</html>
